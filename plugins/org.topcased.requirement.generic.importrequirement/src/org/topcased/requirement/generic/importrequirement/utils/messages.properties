ImportRequirementWizardPageSelectDocument_INPUT_DOCUMENT=<form><p>Input document containing requirements to import. Must be a <b>docx</b>, <b>odt</b>, <b>csv</b>, <b>ods</b> or <b>xlsx</b> document.</p></form>
ImportRequirementWizardPageSelectDocument_APPLY_STEREOTYPES=<form><p>If the output model is a uml or sysml model, it is possible to apply a stereotype on the class or the requirement.<br/>This allows to add attributes and map elements recognized in the document to the attributes of the Stereotype.</p></form>
ImportRequirementWizardPageSelectDocument_EANNOTATION=<form><p>This field is not mandatory. It can be use to add an eanotation on each output model element.</p></form>
ImportRequirementWizardPageSelectDocument_OUTPUT_MODEL=<form><p>Enter the name and the destination folder of the model that will be generate. This model will be <b>uml</b>, <b>sysml</b> or <b>requirement</b>.</p></form>
ImportRequirementWizardPageSelectFormat_FLAT_OR_HIERARCHICAL=<form><p>Select hierarchical to recognize chapters' document.</p><p>If you have no heading styles in your document please select flat.</p></form>
ImportRequirementWizardPageSelectFormat_IDENTIFICATION=<form><p>Enter how to recognized each requirement.<br/>The first element inserted permit to recognize the requirement it can be for example a requirement ID, the others elements permit to recognize Requirement attributes.<p></p>You can recognize elements in different ways.</p><li><b>regex</b> : in the document for each paragraph the regular expression will be tested</li><li><b>Style</b> : if an element has the style referenced it will be matched</li><li><b>Column</b> : if your input document is a spreadsheet you can select information with the column number</li><p>In this section insert <b>all</b> the elements to recognize in the document, you will define a mapping between elements recognized and attributes at the next step</p></form>
NewAttributePopup_ATTRIBUTE_NAME=<form><p>Requirement attribute name.</p></form>
NewAttributePopup_ATTRIBUTE_REF_OR_TEXT=<form><p>Attribute is a reference if it links to an other requirement.</p></form>
NewColumnPopup_COLUMN=<form><p>Insert a column Number where data can be found (only Integer). The first column is <b>0</b></p></form>
PopupRegexDialog_REGEX=<form><p>Use this field to enter a <b>regular expression</b> permitting to recognize elements into your document</p><p>You can test you regex using the regexviewer bellow. You just have to enter a sample text and check if the regular expression is <b>matches</b></p><p>if you want more information about regex language please consult this link : <a href="http://java.sun.com/j2se/1.5.0/docs/api/java/util/regex/Pattern.html">here</a></p></form>
