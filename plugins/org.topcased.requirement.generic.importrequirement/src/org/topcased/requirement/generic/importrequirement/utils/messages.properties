ImportRequirementWizardPageSelectDocument_INPUT_DOCUMENT=<form><p>The input document containing requirements to import. It must be a <b>docx</b>, <b>odt</b>, <b>csv</b>, <b>ods</b> or <b>xlsx</b> document.</p></form>
ImportRequirementWizardPageSelectDocument_APPLY_STEREOTYPES=<form><p>If the output model is a uml or sysml model, it is possible to apply a stereotype on the class or the requirement.<br/>This allows to add attributes and map elements recognized in the document to the attributes of the Stereotype.</p></form>
ImportRequirementWizardPageSelectDocument_EANNOTATION=<form><p>This field is not mandatory. It can be use to add an eanotation on each output model element.</p></form>
ImportRequirementWizardPageSelectDocument_OUTPUT_MODEL=<form><p>Enter the name and the destination folder of the model that will be generate. This model will be <b>uml</b>, <b>sysml</b> or <b>requirement</b>.</p></form>
ImportRequirementWizardPageSelectFormat_FLAT_OR_HIERARCHICAL=<form><p>Select hierarchical to recognize chapters' document.</p><p>If you have no heading styles in your document please select flat.</p></form>
ImportRequirementWizardPageSelectFormat_IDENTIFICATION=<form><p>Explain how to find requirements (and their attributes) in the input document.<br/>The first defined rule concerns the requirement element, the following rules its attributes</p><p>The mapping between the rules and the attributes is done on the following page.</p><li>Your input document is a spreadsheet<br/><b>Column</b> : find element/attribute by the column number </li><li>Your input document is a text document : <br/><b>Regex</b> : find element/attribute by the given regex<br/><b>Style</b> : find element/attribute with the given style. The style is the name of a style of your input document.</li></form>
NewAttributePopup_ATTRIBUTE_NAME=<form><p>Requirement attribute name.</p></form>
NewAttributePopup_ATTRIBUTE_REF_OR_TEXT=<form><p>Attribute is a reference if it links to an other requirement.</p></form>
NewColumnPopup_COLUMN=<form><p>Insert a column Number where data can be found (only Integer). The first column is <b>0</b></p></form>
PopupRegexDialog_REGEX=<form><p>A <b>regular expression</b> to find elements into your input document</p><p>You can test your regex using the regexviewer below. Enter a sample text and check if the regular expression <b>matches</b></p><p>More information about regex language is providing <a href="http://java.sun.com/j2se/1.5.0/docs/api/java/util/regex/Pattern.html">here</a></p></form>
SelectStereotypeDialog_HelpDForStereotypeSelection=<form><p>Select a stereotype to apply on the generated class or requirement</p></form>