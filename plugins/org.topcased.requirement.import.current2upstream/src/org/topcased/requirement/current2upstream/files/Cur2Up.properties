# ==============================================================================
# Cur2Up properties
# ==============================================================================

# ATL modules: if several, by order of superimposition (the latter ones overrides the former ones)
Cur2Up.modules = Cur2Up.atl

# Metamodels paths or nsUris
Cur2Up.metamodels.RequirementModel = http://org.topcased.requirement/1.0

# Libraries paths

# ATL Launching options
Cur2Up.options.supportUML2Stereotypes = false
Cur2Up.options.printExecutionTime = false
Cur2Up.options.OPTION_CONTENT_TYPE = false
Cur2Up.options.allowInterModelReferences = true
Cur2Up.options.step = false

